<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase for Web</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <h3>Firebase Project</h3>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla illo, eaque eius explicabo sunt sequi eveniet fugit nihil ullam placeat quibusdam numquam iste minus deleniti facilis excepturi. Iste, aliquam, nobis.
        </p>
        <p id="app-name"></p>

        <section id="upload">
            <h3>Upload</h3>
            <progress value="0" max="100" id="progress-bar">0%</progress>
            <input type="file" value="upload" id="btn-upload">
        </section>

        <section id="login">
            <input type="email" id="txtEmail" placeholder="Email">
            <input type="password" id="txtPassword" placeholder="Password">
            <button id="btnLogin">Login</button>
            <button id="btnSignUp">Sign Up</button>
            <button id="btnLogout" class="hide">Logout</button>
        </section>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

</html>
